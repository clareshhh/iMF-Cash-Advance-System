<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="user-forms.css">
</head>
<body>

    <div class="home-container">
        <!-- HEADER -->
        <div class="header">
            <!-- USERNAME -->
            <div id="username">
                <div id="usernameIcon">
                    <img id="usernameImg" src="header-icons/usernameImage.png">
                </div>
                <div><p id="usernameText">Username</p></div>
            </div>

        </div>


        <!-- HOME BODY -->
        <div class="userForms-body">
            <div id="body-header"></div>
            <!-- INFO -->
            <div class="infoContainer">
                <label for="nameInput">NAME</label>
                <input id="nameInput" type="text" placeholder="Type here..">
            </div>

            <div class="infoContainer">
                <label for="purposeInput">PURPOSE</label>
                <input id="purposeInput" type="text" placeholder="Type here..">
            </div>

            <div class="infoContainer">
                <label for="descriptionInput">DESCRIPTION</label>
                <input id="descriptionInput" type="text" placeholder="Type here..">
            </div>

            <div class="infoContainer">
                <label for="budgetInput">BUDGET</label>
                <input id="budgetInput" type="text" placeholder="Type here..">
            </div>

            <div class="infoContainer">
                <label for="paymentInput">CASH ADVANCE / PAYROLL</label>
                <select id="paymentInput" class="custom-select">
                    <option value="" disabled selected hidden>Choose here..</option>
                    <option value="cashAdvance">CASH ADVANCE</option>
                    <option value="payroll">PAYROLL</option>
                </select>
            </div>

            <div class="infoContainer">
                <button id="submitRequestBtn">SUBMIT REQUEST</button>
            </div>

              


.
        
              <div id="body-footer"></div> 

        </div>



        <!-- FOOTER -->
        <div class="footer">
          <div class="menuIcon">
              <a id="navLink" href="../HOME/home.html"><img class="menuImg" src="footer-icons/menuImage.png"></a>
          </div>

          <div class="addIcon">
            <a id="navLink" href="../START-REQUESTING/start-requesting.html"><img class="addImg" src="footer-icons/addImage.png"></a>
          </div>

          <div class="profileIcon">
            <a id="navLink" href="../PROFILE/profile.html"><img class="profileImg" src="footer-icons/profileImage.png"></a>
          </div>
      </div>
    </div>




  

  </div>
    <script src="user-forms.js"></script>

</body>
</html>
