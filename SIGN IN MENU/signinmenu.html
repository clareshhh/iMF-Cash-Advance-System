<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Menu</title>
  <link rel="stylesheet" href="signinmenu.css" />
</head>
<body>

  <!-- Login Menu Container -->
  <div class="login-menu">

    <!-- Logo Section -->
    <div class="logo-section">
      <!-- Logo SVG -->
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="346" height="158" viewBox="0 0 346 158" fill="none">
          <path d="M70.063 158V13.9714H127.008L147.25 60.2257H165.755L182.214 13.9714H239.159V158H182.214V134.15L173.729 158H136.107L127.008 134.15V158H70.063Z" fill="white"/>
          <path d="M63.8991 31.9493C63.8991 49.5944 49.5948 63.8986 31.9495 63.8986C14.3043 63.8986 0 49.5944 0 31.9493C0 14.3042 14.3043 0 31.9495 0C49.5948 0 63.8991 14.3042 63.8991 31.9493Z" fill="white"/>
          <path d="M0.102732 157.384V67.8023H67.2892V157.384H0.102732Z" fill="white"/>
          <path d="M241.625 157.692V13.9714H346V59.2757H304.907V80.3355H346V115.264H304.907V157.692H241.625Z" fill="white"/>
        </svg>
      </div>

      <!-- Company Name -->
      <div class="company-name">CONSTRUCTION CORP.</div>
    </div>

    <!-- Input Sections -->
    <div class="input-section">
      <div class="input-label">FULL NAME</div>
      <input type="text" class="input-field" placeholder="Type here..." />
    </div>

    <div class="input-section">
      <div class="input-label">USERNAME</div>
      <input type="text" class="input-field" placeholder="Type here..." />
    </div>

    <div class="input-section">
      <div class="input-label">MOBILE NUMBER</div>
      <input type="tel" class="input-field" placeholder="Type here..." />
    </div>

    <div class="input-section">
      <div class="input-label">EMAIL</div>
      <input type="email" class="input-field" placeholder="Type here..." />
    </div>

    <div class="input-section">
      <div class="input-label">PASSWORD</div>
      <input type="password" class="input-field" placeholder="Type here..." />
    </div>

    <div class="input-section">
      <div class="input-label">CONFIRM PASSWORD</div>
      <input type="password" class="input-field" placeholder="Type here..." />
    </div>

    <div class="input-section">
      <div class="input-label">SECURITY PIN</div>
      <input type="text" class="input-field security-pin" placeholder="Input here your childhood best friend's nickname..." />
    </div>

    <!-- Navigation Links -->
    <div class="signup-prompt">
      <div class="text-container">
        <p class="text" data-target="REGISTER">Already have an account?</p>
      </div>
    </div>

    <!-- Log In Button -->
    <button class="login-button" data-target="DASHBOARD">SIGN UP</button>

  </div>

  <script src="signinmenu.js"></script>
</body>
</html>
